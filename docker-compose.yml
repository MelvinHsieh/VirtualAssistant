version: "3.9"

services:
  messagebus:
    container_name: messagebus
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 15672

  loggingservice:
    container_name: loggingservice
    build:
      context: ./loggingservice
      dockerfile: Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      - MESSAGE_QUEUE=amqp://messagebus:5672
      - MONGO_URL=mongodb://loggingdb:loggingdbpass@loggingdb:27017/
    depends_on:
      - "messagebus"
      - "loggingdb"

  dataservice:
    container_name: dataservice
    build:
      context: ./dataservice
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - MSSQL_URL_USER_DATA=mongodb://userdatadb:userdatadbpass@userdatadb:27017/
      - MSSQL_URL_GENERAL_DATA=mongodb://generaldatadb:generaldatadbpass@generaldatadb:27017/
    depends_on:
      - "userdatadb"
      - "generaldatadb"
      - "loggingservice"

  web:
    container_name: web
    build:
      context: ./web/web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - "dataservice"

  loggingdb:
    container_name: loggingdb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: loggingdb
      MONGO_INITDB_ROOT_PASSWORD: loggingdbpass
    ports:
      - 27017:27017
    expose:
      - "27017"
    restart: always
    volumes:
      - loggingdb_volume:/data/db

  userdatadb:
    container_name: userdatadb
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: VirtualAssistantPass12345!@
      ACCEPT_EULA: Y
    ports:
      - 1433:1433
    expose:
      - "1433"
    restart: always
    volumes:
      - userdatadb_volume:/var/opt/mssql

  generaldatadb:
    container_name: generaldatadb
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: VirtualAssistantPass12345!@
      ACCEPT_EULA: Y
    ports:
      - 1434:1433
    expose:
      - "1434"
    restart: always
    volumes:
      - generaldatadb_volume:/var/opt/mssql

volumes:
  loggingdb_volume:
  userdatadb_volume:
  generaldatadb_volume:
